<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DodolanKu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home_header.css">
    <link rel="stylesheet" href="css/home_main.css">
</head>
<body>
    <header>
        <div class="head-left">
            <a href="home.html" class="brand">
                <img src="image/brand_logo.png" >
                <img src="image/brand_name.png" >
            </a>
        </div>
        <div class="head-mid">
            <input type="text" placeholder="Cari di DodolanKu" class="search">
        </div>
        <div class="head-right">
            <div class="cart">
                <a href="cart.html">
                    <img src="image/cart.png" class="cart-image">
                </a>
                <div class="cart-counter">1</div>
            </div>
            <button class="profile">
                <div class="profile-image">
                    <img src="image/patrick.png" class="profile-image">
                </div>
                <div class="profile-name">EGA PUTRA</div>
                <div class="hidden-profile">Website ini adalah demo <br> e-comerce yang dibuat menggunakan html,css, dan javascript</div>
            </button>
        </div>
    </header>
    <main>
        <div class="main-top">
            <div class="banner">
                <img src="image/banner/banner 1.jpg" class="banner-image">
                <img src="image/banner/banner 2.jpg" class="banner-image">
                <img src="image/banner/banner 3.jpg" class="banner-image">
                <img src="image/banner/banner 1.jpg" class="banner-image">
            </div>
        </div>
        <div class="main-bot">
            <div class="catalog">
                <div class="catalog-title">Rekomendasi :</div>
                <div class="catalog-container">
                    <div class="product-container">
                        <div class="product-top">
                            <img src="image/product/basket.png" class="product-image">
                        </div>
                        <div class="product-bot">
                            <div class="product-name">Bola Basket</div>
                            <div class="product-rating">★★★★★</div>
                            <div class="product-price">Rp80.000</div>
                            <button class="product-button">+ Keranjang</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="script/home.js"></script>
</body>
</html>
